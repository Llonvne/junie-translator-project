version: '3.8'

services:
  # API服务
  api:
    build: .
    command: serve
    ports:
      - "8000:8000"
    volumes:
      - ./config.json:/app/config.json
      - ./output:/app/output
      - ./logs:/app/logs
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # WebUI服务（开发模式）
  webui-dev:
    build: .
    command: webui
    ports:
      - "3000:3000"
    volumes:
      - ./webui:/app/webui
      - /app/webui/node_modules
    environment:
      - NODE_ENV=development
    depends_on:
      - api
    profiles:
      - dev

  # Nginx代理（生产模式）
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./webui/dist:/usr/share/nginx/html:ro
    depends_on:
      - api
    restart: unless-stopped
    profiles:
      - prod

volumes:
  logs:
  output: